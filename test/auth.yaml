auth:
    - username: peach
      password: password1
      allow: true
    - username: melon
      password: password2
      allow: true
    # - remote: 127.0.0.1:*
    #   allow: true
    # - remote: localhost:*
    #   allow: true
acl:
# 0 = deny, 1 = read only, 2 = write only, 3 = read and write
    - remote: 127.0.0.1:*
    - username: melon
      filters:
        melon/#: 3
        updates/#: 2
    - filters:
        '#': 1
        updates/#: 0